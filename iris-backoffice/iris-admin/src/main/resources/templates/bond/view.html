<div layout:fragment="list" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorator="base">

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Bond Details
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default panel-body">
          <form class="form-horizontal">

            <div class="form-group">
              <label class="col-sm-2 control-label">ID :</label>

              <div class="col-sm-10">
                <p class="form-control-static" th:text="${bondForm.id}">ID</p></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name :</label>

              <div class="col-sm-10">
                <p class="form-control-static" th:text="${bondForm.name}">Name</p></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Principal Amount :</label>

              <div class="col-sm-10">
                <p class="form-control-static" th:text="${bondForm.principalAmount}">Principal Amount</p></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">ISIN Code :</label>

              <div class="col-sm-10">
                <p class="form-control-static" th:text="${bondForm.isinCode}">ISIN Code</p></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Ticker :</label>

              <div class="col-sm-10">
                <p class="form-control-static" th:text="${bondForm.ticker}">Ticker</p></div>
            </div>


          </form>
          <div style="clear:both; display:block;height:10px;"></div>
          <a th:href="@{/bonds}">
            <input type="submit" class="btn btn-pdefault pull-right" value="Back"/>
          </a>

        </div>
      </div>
    </div>
  </div>

</div>
