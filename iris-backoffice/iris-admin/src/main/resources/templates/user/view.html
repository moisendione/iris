<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="base">
<head lang="en">

  <title>IRIS ............ </title>

  <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" layout:fragment="body">

  <h2>Product Details</h2>

  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Product Id:</label>

        <div class="col-sm-10">
          <p class="form-control-static" th:text="${productForm.id}">Product Id</p></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>

        <div class="col-sm-10">
          <p class="form-control-static" th:text="${productForm.description}">description</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>

        <div class="col-sm-10">
          <p class="form-control-static" th:text="${productForm.price}">Priceaddd</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url:</label>

        <div class="col-sm-10">
          <p class="form-control-static" th:text="${productForm.imageUrl}">url....</p>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
