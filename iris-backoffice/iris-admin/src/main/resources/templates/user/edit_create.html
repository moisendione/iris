<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorator="base">

  <!--header-->

  <h1 layout:fragment="header">
    Product Details
  </h1>

  <div layout:fragment="body">
    <form class="form-horizontal" th:object="${productForm}" th:action="@{/product}" method="post">
      <input type="hidden" th:field="*{id}"/>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{description}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{price}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url<span>*</span></label>

        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{imageUrl}" th:classappend="!*{imageUrl} ? 'valid'" th:errorclass="error"/>
        </div>
        <div>
          <p th:if="${#fields.hasErrors('imageUrl')}" th:error="*{imageUrl}">Champs requis.</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">User role<span>*</span></label>

        <div class="col-sm-10">
          <select id="userRole" name="userRole">
            <option value="USER" selected="selected">USER</option>
            <option value="DBA">DBA</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
