<div layout:fragment="list"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorator="base">

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Market List
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">

          <div th:if="${not #lists.isEmpty(markets)}">
          <table class="table table-striped">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>View</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tr th:each="market : ${markets}">
              <td th:text="${market.id}"><a href="/market/${market.id}">Id</a></td>
              <td th:text="${market.name}">name</td>
              <td th:text="${market.description}">description</td>
              <td><a th:href="${'/market/' + market.id}">View</a></td>
              <td><a th:href="${'/market/edit/' + market.id}">Edit</a></td>
              <td><a th:href="${'/market/delete/' + market.id}">Delete</a></td>
            </tr>
          </table>

  </div>
</div>
