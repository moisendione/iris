<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"></head>
<body>
<section th:fragment="add_accounts_import">
  <form action="/validate/add-account-imported" method="post" enctype="multipart/form-data" id="formNewAccounts">
    <div class="modal fade" id="add_accounts_import" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
         aria-hidden="true">
      <div class="modal-dialog" th:style="'width: 40%;'">
        <div class="modal-content" th:style="'display:block'">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
              <legend>
                <h4 th:style="'color:white; text-align: center;'">
                  <span th:text="#{settings.accounts.new.title}">Cr√©ation de comptes</span>
                </h4>
              </legend>
            </h4>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                   <input type="file" name="file" required="required"/>
              </div>
              <div class="col-md-2"></div>
            </div>

            <button value="Load" type="submit" class="btn btn-success" th:style="'float: right; margin-top: 15px;'">
              <span th:text="#{settings.accounts.add.btn.import}">Importer</span>
            </button>

          </div>
        </div>
      </div>
    </div>
    <input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
  </form>
</section>
</body>
</html>
