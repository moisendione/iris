
<div layout:fragment="list"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorator="base">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Stock
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="panel panel-default panel-body">
        <form class="form-horizontal" th:object="${stockForm}" th:action="@{/stock}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:<span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ISIN CODE:<span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isinCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Symbol:<span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{symbol}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Ticker:<span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ticker}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Benchmark Index:<span>*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{benchmarkIndex}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
                </div>
            </div>
        </div>
    </div>

</div>
