
<div
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorator="base">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h1 layout:fragment="header">
        Stock Details
    </h1>

    <div layout:fragment="body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Stock Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.id}">Stock Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.name}">Stock name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ISIN Code:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.isinCode}">Stock Isin Code</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Symbol:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.symbol}">Stock Symbol</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Ticker:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.ticker}">Stock Ticker</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Benchmark Index:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${stockForm.benchmarkIndex}">Stock Benchmark Index </p>
                </div>
            </div>

        </form>
    </div>
</div>
